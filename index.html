<body>
  <!-- SVG Filter for Grainy Gradient Effect -->
  <svg width="0" height="0" aria-hidden="true" style="position: fixed;">
    <filter id="grain" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="350" xChannelSelector="R" yChannelSelector="A"
        result="displaced" />
      <feBlend in="displaced" in2="SourceGraphic" mode="normal" />
    </filter>
  </svg>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
